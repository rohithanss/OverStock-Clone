<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login.css" />
    <title>Mars - Admin Login</title>
  </head>
  <body>
    <main>
      <div id="logo_in_form"><img src="images/logo.png" alt="" /></div>

      <!-- <h1>Mars Pharmacy</h1> -->
      <h2>Welcomes You</h2>
      <p>Enter our login credentials</p>
      <form id="admin_login_form">
        <input
          type="text"
          name="admin_email"
          id="admin_email"
          placeholder="Enter email"
        />
        <div id="pass_div">
          <input
            type="password"
            name="admin_password"
            id="admin_password"
            placeholder="Enter Password"
          />
          <i class="fa-solid fa-eye-slash"></i>
        </div>
        <input type="submit" value="Log in" />
      </form>
      <p>Forget Password</p>
      <p>
        Not registered? Write us on
        <a href="mailto:rohithanss@icloud.com">our E-mail</a>
      </p>
    </main>
    <div>
      <i class="fa-regular fa-copyright"></i> <span> Mars Pharmacy</span
      ><a href="mailto:rohithanss@icloud.com">Contact Us</a
      ><a href="../index.html">Client Side</a>
    </div>
  </body>
</html>
<script src="src/scripts/login.js" type="module"></script>
<script
  src="https://kit.fontawesome.com/b15e709a55.js"
  crossorigin="anonymous"
></script>
