<script>

    let token = localStorage.getItem("user_token")

    if (token == null) {
        window.stop();
        alert("Login to see this page");
        window.location.href = "login.html";
    }
    else {

        let main = async () => {
            let res = await fetch(`https://kars-stock.onrender.com/user/myprofil`, {
                headers: {
                    Authorization: `Authorization ${token}`,
                },
            });
            let data = await res.json()
            if (data.status == "fail") {
                window.stop();
                alert("Login to see this page");
                window.location.href = "login.html";

            }
        }
        main()
    }

</script>
